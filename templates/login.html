<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/formsS.css') }}">
</head>
<body>
    <div class="centeredF">
        <h2> Log In </h2>
        <form id="form" action="/log-in-account" method="POST">
            <h4> You don't have an account? <a href="/register"> Register here </a> </h4>
            <input type="text" placeholder="username" autocomplete="off" name="username" maxlength="29">
            <input type="password" placeholder="password" autocomplete="off" name="password" maxlength="19">
            <button type="submit"> Login </button>
        </form>
    </div>
</body>
</html>
